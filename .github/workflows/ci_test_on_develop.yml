name: Test PR to develop

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          channel: "stable"

      - name: Create Firebase Options File
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS_CONTENT }}" > lib/config/startup/firebase_options.dart

      - name: Install dependencies
        run: flutter pub get
      - name: Run analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test
